spring.jpa.database-platform=com.hackerearth.fullstack.backend.SQLDialect

spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:sqlite:hackerearth.db
spring.datasource.driver-class-name=org.sqlite.JDBC

spring.datasource.username=admin
spring.datasource.password=admin

server.port=8000
server.address=0.0.0.0

# API Response Codes
api.response.event-created=201
api.response.not-found=404
api.response.ok=200

# Error Messages
error.message.no-such-event=There is no such event
error.message.no-such-repo=There is no such repository

# API Paths
api.base-path=api/v1
api.events-path=/events
api.repos-path=/repos

# Analytics Configuration
analytics.default-days=30

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true